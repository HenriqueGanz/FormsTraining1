<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </header>
        <form id="my-form">  
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do Evento
                    </legend>
                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="event-title">Título do evento<span>(Mínimo 8 caracteres)</span></label>
                            <input required  length="8" type="text" name="text" id="event-title" />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                            <input type="url" name="event link" id="event-link" />
                        </div>
                        <div class="input-wrapper">
                            <label for="whatsapp-number">Whatsapp para contato<span>(somente números)</span></label>
                            <input type="number" name="whatsapp" id="whatsapp-number" required/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-info">Informações extras</label>
                            <textarea id="event-info"></textarea>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-category">Categoria</label>
                            <select id="event-category" required>
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="email">E-mail do administrador<span>(digite um email válido)</span></label>
                            <input required type="email" name="email">
                        </div>
                        <div class="input-wrapper">
                            <label for="password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                            <input required length="8" type="password" name="password">
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Data e hora</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="date">Data</label>
                            <input required type="date" name="date">
                        </div>
                        <div class="input-wrapper">
                            <label for="timedas">Das</label>
                            <input required type="time" name="timedas">
                        </div>
                        <div class="input-wrapper">
                            <label for="time">Até</label>
                            <input required type="time" name="timeate">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button form="my-form">
                Salvar evento
            </button>

        </footer>

    </div>

</body>
</html>
